<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itau</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-left">
        <div class="user-logo">
          <h2>in</h2>
        </div>
        <h2>Isabella</h2>
      </div>
      <div class="top-right">
        <button>
          <img src="./img/search.png" alt="pesquisar" />
        </button>
        <button>
          <img src="./img/msg.png" alt="mensagem" />
        </button>
      </div>
    </header>
    <div class="nav-container">
      <div class="top-nav">
        <h1>meu itau</h1>
        <a href="#">
          <img src="./img/closed.png" alt="olho fechado" />
        </a>
      </div>
      <nav>
        <div class="nav-container-block">
          <a href="#">
            <img src="./img/pix.png" alt="pix" />
            <h2>Pix e transferir</h2>
          </a>
        </div>
        <div class="nav-container-block">
          <a href="#">
            <img src="./img/pay.png" alt="pagar" />
            <h2>pagar</h2>
          </a>
        </div>
        <div class="nav-container-block">
          <a href="#">
            <img src="./img/card.png" alt="cartão" />
            <h2>cartão virtual</h2>
          </a>
        </div>
      </nav>
    </div>
    <main>
      <img src="./img/logo.png" alt="logo itau" />
      <div class="main-container">
        <div class="balance">
          <h2>saldo em conta</h2>
          <img src="./img/more-black.png" alt="pontos" />
        </div>
        <hr />
        <div>
          <h2>conferir extrato</h2>
          <img src="./img/blue-arrow.png" alt="seta" />
          <div class="footer-main">
            <h3>Limite da Conta disponível</h3>
            <img src="./img/more-gray.png" alt="" />
            <img src="./img/gray-arrow.png" alt="seta" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
